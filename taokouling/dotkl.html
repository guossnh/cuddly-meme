<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>列表页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!--
    <link rel="stylesheet" type="text/css" media="screen" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css" />
    -->
    <link rel="stylesheet" type="text/css" media="screen" href="./weui.min.css" />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
        
        $(function(){  
            for (var i=1;i<51;i++)
            {
                $(".weui-cells").append('<div class="weui-cell"><div class="weui-cell__bd"><p>第'+i+'个</p></div><div class="weui-cell__bd"><p>我是淘口令</p></div><div class="weui-cell__ft"><a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">获取</a></div></div>')
            }
        }); 
    </script>
</head>
<body>
        <div class="weui-cells" id = "list">

                <div class="weui-cell" >
                    <div class="weui-cell__bd"><p>第1个</p></div>
                    <div class="weui-cell__bd"><p>我是淘口令</p></div>
                    <div class="weui-cell__ft">
                        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">获取</a>
                    </div>
                </div>

        </div>
</body>
</html>
